<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="Q1_style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h1>Project Management</h1>

    <label for="pname">Project name:</label>
    <input type="text" id="pname" name="pname"><br><br>
    
    <label for="assig">Assigned To: </label>

    <select id="assig">
    <option value="vai">Vaibhavi</option>
    <option value="sam">Samiksha</option>
    <option value="vaish">Vaishnavi</option>
    <option value="sanu">Sanika</option>
</select><br>

    <label for="startD">Start Date:</label>
    <input type="date" id="startD" name="startD"><br>

    <label for="endD">End Date:</label>
    <input type="date" id="endD" name="endD"><br>

    <p>Priority</p>
    <input type="radio" id="High" name="prio" value="High">
    <label for="High">High</label>
    <input type="radio" id="Avg" name="prio" value="Avg">
    <label for="Avg">Average</label>
    <input type="radio" id="Low" name="prio" value="Low">
    <label for="Low">Low</label>
<br>

    <label for="dis">Discription:</label>
    <input type="text" id="dis" name="dis" size="50"><br><br>


    <input type="submit" value="Submit">
    <input type="submit" value="Clear">
        
</form>
</body>
</html>
